<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الموقع مغلق مؤقتًا</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #d7e1ec, #f0f4f8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #34495e;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      animation: fadeInUp 1s ease forwards;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #2a5298;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.7;
    }
    .order {
      margin-top: 25px;
      font-weight: 700;
      color: #e74c3c;
      font-size: 1.1rem;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>الموقع مغلق مؤقتًا</h1>
    <p>الموقع مغلق مؤقتًا لأعمال الصيانة والتطوير بهدف تحسين تجربتكم. نقدر تفهمكم ونسعى للعودة بأفضل أداء.</p>
    <p class="order">أمر من الرئيس الأعلى ومطور البرنامج: سعيد الهاجري.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صيانة وتطوير الموقع - المكتب الرئاسي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #0a0a0a;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      background: radial-gradient(circle at center, #111 0%, #000 80%);
    }

    /* ضوء نيوني متوهج */
    .neon-glow {
      color: #f9d71c;
      text-shadow:
        0 0 5px #f9d71c,
        0 0 10px #f9d71c,
        0 0 20px #f9d71c,
        0 0 40px #f9d71c,
        0 0 80px #f9d71c;
    }

    /* شعار رسمي متوهج */
    .logo-animated {
      font-size: 3rem;
      font-weight: 900;
      color: #f9d71c;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 5px solid #f9d71c;
      width: 23ch;
      animation: typing 5s steps(23) forwards, blinkCaret 1s step-end infinite;
      filter: drop-shadow(0 0 12px #f9d71c);
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 23ch }
    }
    @keyframes blinkCaret {
      50% { border-color: transparent }
      100% { border-color: #f9d71c }
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 8px #f9d71c;
      animation: fadeInDown 2s ease forwards;
    }

    p {
      font-size: 1.3rem;
      max-width: 650px;
      margin: 0 auto 40px auto;
      color: #ccc;
      text-shadow: 0 0 6px #666;
      animation: fadeInUp 2.5s ease forwards;
    }

    .gear {
      width: 90px;
      height: 90px;
      margin: 0 auto 30px auto;
      filter: drop-shadow(0 0 8px #f9d71c);
      animation: spin 5s linear infinite;
    }

    .countdown {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f9d71c;
      margin-bottom: 45px;
      letter-spacing: 0.15em;
      animation: pulse 3s ease-in-out infinite;
      text-shadow: 0 0 10px #f9d71c;
    }

    /* أزرار أنيقة مع حركة بريق */
    .social-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      animation: fadeInUp 3s ease forwards;
    }
    .social-buttons a {
      display: inline-block;
      padding: 15px 30px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 40px;
      color: #111;
      text-decoration: none;
      box-shadow:
        0 0 8px #f9d71c,
        inset 0 0 15px #f9d71c;
      background: linear-gradient(45deg, #f9d71c, #f7d94c);
      position: relative;
      overflow: hidden;
      transition: 0.4s ease;
      filter: drop-shadow(0 0 7px #f9d71c);
    }
    .social-buttons a::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 20%, transparent 70%);
      transform: rotate(45deg);
      animation: shine 3s linear infinite;
      pointer-events: none;
    }
    .social-buttons a:hover {
      background: linear-gradient(45deg, #f7d94c, #f9d71c);
      box-shadow:
        0 0 15px #f9d71c,
        inset 0 0 20px #f9d71c;
      color: #000;
    }
    .social-buttons a:hover::before {
      animation-play-state: paused;
      opacity: 0;
    }
    .snap-btn {
      background: linear-gradient(45deg, #f9d71c, #f7d94c);
      color: #111;
    }
    .insta-btn {
      background: linear-gradient(45deg, #e1306c, #fd5949);
      box-shadow:
        0 0 8px #e1306c,
        inset 0 0 15px #e1306c;
      color: #fff;
    }
    .insta-btn:hover {
      background: linear-gradient(45deg, #fd5949, #e1306c);
      box-shadow:
        0 0 15px #e1306c,
        inset 0 0 20px #e1306c;
      color: #fff;
    }

    /* الحركة */
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #f9d71c, 0 0 20px #f9d71c;
      }
      50% {
        text-shadow: 0 0 20px #f9d71c, 0 0 30px #f9d71c;
      }
    }
    @keyframes shine {
      0% {
        transform: rotate(45deg) translate(-150%, -150%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translate(150%, 150%);
        opacity: 0;
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 0.1em;
      animation: fadeInUp 4s ease forwards;
      font-weight: 600;
      text-shadow: 0 0 5px #222;
    }

  </style>
</head>
<body>
